<!DOCTYPE html><html lang="en"><head><title>Chemistry Practice!</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"><link href="/css/styles.css" rel="stylesheet" crossorigin="anonymous"><link href="/css/loading.css" rel="stylesheet" crossorigin="anonymous"><link href="/css/utility.css" rel="stylesheet" crossorigin="anonymous"><link rel="icon" href="/assets/favicon.ico"><link rel="apple-touch-icon" href="/assets/logo192.png"><link rel="manifest" crossorigin="use-credentials" href="/assets/manifest.json"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="theme-color" content="#000000"><meta name="Chemistry Practice" content="Chemistry Practice Website"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><script src="/scripts/acidBaseList.js"></script><script src="/scripts/api.js"></script><script src="/scripts/check.js"></script><script src="/scripts/library.js"></script><script src="/scripts/constants.js"></script><script src="/scripts/controls.js"></script><script src="/scripts/equations.js"></script><script src="/scripts/updateLog.js"></script><script src="/scripts/random.js"></script><script src="/scripts/questionList.js"></script><script src="/scripts/question.js"></script><script src="/scripts/periodicTable.js"></script><script src="/scripts/saltSolutions.js"></script><script src="/scripts/compoundList.js"></script><script src="/scripts/compoundParser.js"></script><script src="/scripts/compoundUtils.js"></script><script src="/scripts/phSubstanceList.js"></script><script src="/scripts/closure.js"></script><script id="script"></script><style id="style"></style></head><body><div class="container"><div class="card"><div class="card-header text-center"><div class="row header"><div class="col-md-3 d-none d-sm-block"><img class="img1" src="/assets/beaker-sm.png" alt="Beaker icon"></div><div class="col-md-6 col-xs-12"><h3 class="header-title">Chemistry Homework!</h3></div><div class="col-md-3 d-none d-sm-block"><img class="img2" src="/assets/beaker-sm.png" alt="Beaker icon"></div></div></div><div class="card-body"><div class="row"><div class="col-md-4"><div class="card"><div class="card-header"><div class="card-title">Question list</div></div><div class="card-body"><div class="filter"><label>Filter:</label><input type="text" onkeyup="onChangeFilter(this)"></div><div class="scroller"><div class="list-group"><div id="question-list"></div></div></div></div></div></div><div class="col-md-8"><div class="card"><div class="card-header"><div class="card-title" id="title"><div class="skeleton title"><div class="loading"></div></div></div></div><div class="card-body question-body" id="question-body"><div class="row content-section instruction-section" id="instructions"><div class="skeleton instructions"><div class="loading"></div><div class="loading"></div></div></div><div class="row content-section panel1-section" id="panel1"><div class="skeleton panel1"><div class="loading"></div><div class="loading"></div><div class="loading"></div><div class="loading"></div></div></div><div class="row content-section panel2-section" id="panel2"></div><div class="row control-section"><div class="col-md-4 d-grid gap-2"><button class="btn btn-primary" type="button" id="check-answer-button" onclick="window.cp.check()" disabled>Check answer</button></div><div class="col-md-4 text-center"><div class="correct status-btn hidden" id="correct-btn">You are CORRECT!</div><div class="incorrect status-btn hidden" id="incorrect-btn">Sorry, that is INCORRECT!</div></div><div class="col-md-4 text-right d-grid gap-2"><button class="btn btn-primary" type="button" id="new-question-button" onClick="window.cp.newQuestion()">New question</button></div></div></div><div class="card-footer"><input type="hidden" id="jwt"><input type="hidden" id="text"><input type="hidden" id="seq"><h5>Results Summary</h5><table class="table summary-table
